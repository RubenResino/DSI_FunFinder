<ion-header>

  <ion-navbar>
    <ion-title>InicioSesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
</ion-content>
  <form (ngSubmit)="iniciar()" [formGroup]="inicioForm">
	  <ion-item>
	     <ion-label floating>Email</ion-label>
	     <ion-input type="text" [formControl]="inicioForm.controls['nombre']"></ion-input>
	  </ion-item>
	  <ion-item>
	     <ion-label floating>Contraseña</ion-label>
	     <ion-input type="password" [formControl]="inicioForm.controls['constraseña']"></ion-input>
	  </ion-item>
	  <button ion-button type="submit" block>Iniciar Sesion</button>
  </form>

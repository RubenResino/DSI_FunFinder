<ion-menu id="authenticated" [content]="mycontent" type="push" persistent="false">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>FunFinder</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>

            <button ion-item menuClose (click)="misEntradas()" block>Mis entradas</button>
            <button ion-item menuClose (click)="misEventos()" block>Mis eventos</button>
            <button ion-item menuClose (click)="crearEvento()" block>Crear evento</button>
            <button ion-item menuClose (click)="logout()" block>Cerrar sesión</button>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-menu id="unauthenticated" [content]="mycontent" type="push" swipeEnabled="false" persistent="false">
        <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>FunFinder</ion-title>
                </ion-toolbar>
            </ion-header>
        <ion-content>
            <ion-list>
                <button ion-item menuClose (click)="iniciarSesion()" block>Iniciar sesión</button>
                <button ion-item menuClose (click)="registrarse()" block>Registrarse</button>    
            </ion-list>
        </ion-content>
    </ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>

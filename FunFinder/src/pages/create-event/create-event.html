<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createEvent()" [formGroup]="eventForm">
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [formControl]="eventForm.controls['nombre']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea type="text" [formControl]="eventForm.controls['descripcion']"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Plazas</ion-label>
      <ion-input type="number" min=0  [formControl]="eventForm.controls['plazas']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Precio</ion-label>
      <ion-input type="number" min=0  [formControl]="eventForm.controls['precio']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input type="date" [formControl]="eventForm.controls['fecha']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>URl de la imagen del evento</ion-label>
      <ion-input type="text" [formControl]="eventForm.controls['imagen']"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!createForm.valid" block>Crear evento</button>
  </form>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="register()" [formGroup]="registerForm">
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [formControl]="registerForm.controls['nombre']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [formControl]="registerForm.controls['email']"></ion-input>
    </ion-item>
    <ion-item floating>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password"  [formControl]="registerForm.controls['contraseña']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefono</ion-label>
      <ion-input type="tel"  [formControl]="registerForm.controls['telefono']"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Registrarse</button>
  </form>
</ion-content>

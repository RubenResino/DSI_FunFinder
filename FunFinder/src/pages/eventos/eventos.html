<ion-header>

  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FunFinder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card (click)="goEvent(evento.id)" *ngFor="let evento of listaEventos ">
    <img src={{evento.imagen}}/>
    <ion-card-content>
      <ion-card-title>
          {{evento.nombre}}
      </ion-card-title>
      <ion-item>
        <p item-start>{{evento.fecha | date:'dd-MM-yyyy'}}</p>
        <p item-end>{{evento.precio | number:'0.2-2'}} â‚¬</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

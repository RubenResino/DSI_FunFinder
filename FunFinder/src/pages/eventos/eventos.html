  <ion-navbar>
    <ion-title>eventos</ion-title>

<ion-content padding>
  
  <ion-card (click)="goEvent(evento.id)" *ngFor="let evento of listaEventos ">
    <img src="assets/imgs/logo.png"/>

      <ion-card-title>
          {{evento.nombre}}
      </ion-card-title>
      <ion-item>
        <p item-start>{{evento.fecha | date:'dd-MM-yyyy'}}</p>

      </ion-item>
    </ion-card-content>
  </ion-card>

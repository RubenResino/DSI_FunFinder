<ion-header>

  <ion-navbar>
    <ion-title>eventosComprados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let entrada of listaEntradas">
        <!--<img src={{datosEvento.imagen}}/>-->
    <ion-card-content>
      <ion-card-title>
          {{entrada.nombre}}
      </ion-card-title>
      <ion-item>
        <p item-start>{{entrada.fecha | date:'dd-MM-yyyy'}}</p>
        <p item-end>{{entrada.cantidad | number:'0.0-0'}} entradas</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

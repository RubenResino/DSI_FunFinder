<ion-header>

  <ion-navbar color="primary">
    <ion-title>Eventos Creados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let evento of listaEventos ">
    <img src={{evento.imagen}}/>
    <ion-card-content>
      <ion-card-title>
          {{evento.nombre}}
      </ion-card-title>
      <ion-item>
        <p item-start>{{evento.fecha | date:'dd-MM-yyyy'}}</p>
        <p item-end>Entradas vendidas: {{evento.plazas-evento.plazasRestantes | number: 1}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>eventosCreados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let evento of listaEventos ">
    <img src={{evento.imagen}}/>
    <ion-card-content>
      <ion-card-title>
          {{evento.nombre}}
      </ion-card-title>
      <ion-item>
        <p item-start>{{evento.fecha | date:'dd-MM-yyyy'}}</p>
        <p item-end>{{evento.precio | number:'0.2-2'}} â‚¬</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
